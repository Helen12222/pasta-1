<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com DIV</title>
    <style type="text/css">
        body{background-color: black;}
        div{
            border: 2px solid rgb(255, 255, 255);
            margin: 10px;
            height: 500px;
            border-radius: 20pt;
        }
        div#div1{background-color: rgb(100, 8, 58);}
        #div2{background-color: firebrick;}
        #div3{background-image: linear-gradient(rgb(232, 129, 19), rgb(83, 215, 215), blue);}
        #div4{background-image: radial-gradient(black, pink, black);}
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
